<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wod counter</title>
    <style>
        body{
            padding: 50px 100px;
        }
        h1{
            text-align: center;
            background-color: aqua;
            padding: 10px;
            margin: 0px;

        }
        #textbook{
            width: 99.4% ;
            border-color: blueviolet;

        }
        p{
            text-align: center;
            background-color: blueviolet;
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin: 0px;}
    </style>
</head>
<body>
    <h1>word and character counter</h1>
    <textarea name="" id="textbook" cols="30" rows="10"></textarea>
        <p>
            <span id="word">0</span>  words and
             <span id="char">0</span> character
         
        </p>
        <script>
            let textbook = document.getElementById("textbook");
            textbook.addEventListener('input',function(){
                var text =this.value;
                let char = text.length;
                document.getElementById("char").innerHTML = char;

                text =text.trim();
                let words= text.split(" ");
                let cl =words.filter( function(ele){
                return ele!=""
                })
                
                document.getElementById("word").innerHTML=cl.length;
            })
        </script>
    
</body>
</html>
